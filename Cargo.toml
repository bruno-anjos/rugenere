[package]
name = "rugenere"
version = "0.2.0"
authors = ["Bruno Anjos <bruno.vale.anjos@gmail.com>"]
edition = "2018"
description = "Vigen√®re cipher tool written in rust that can encode, decode and store and read from files."
keywords = ["vigenere", "cipher", "crypto", "cryptography", "encode", "decode"]
categories = ["cryptography"]
license = "LGPL-3.0-or-later"
repository = "https://github.com/bruno-anjos/rugenere"
homepage = "https://github.com/bruno-anjos/rugenere"
documentation = "https://docs.rs/rugenere"

[badges]
travis-ci = { repository = "bruno-anjos/rugenere", branch = "master"}
maintenance = { status = "experimental" }

[lib]
name = "rugenere"
path = "src/lib.rs"

[[bin]]
name = "rugenere"
path = "src/main.rs"

[dependencies]
clap = {version = "~2.33", features = ["yaml"]}
